<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>MRC</title>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<link rel="stylesheet" href="popup.css" type="text/css"/>
<script type="text/javascript" src="mrc.js"></script>
<script type="text/javascript">
var AddInput = function() {
    var input = document.getElementById("input");
    mrc.sendMessage({
        action: 'add',
        add: {
            url: input.value
        }
    },
    function(data) {
        console.log('add', data);
        if (data) {
            input.value = '';
        }
    }); 
}
document.onload = onStartupOrOnInstalledListener();
</script>
</head>
<body class='index'>
<input type='text' id='input' class='input' placeholder='magnet or url' oninput='AddInput()'/>
<div id='upnp'></div>
<h1>Bittorrent Stream:</h1>
<div class='content' id='bt'></div>
</body>
</html>
