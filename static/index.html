<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>MRC</title>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<link rel="stylesheet" href="popup.css" type="text/css"/>
<script type="text/javascript" src="mrc.js"></script>
<script type="text/javascript">
var AddInput = function() {
    var input = document.getElementById("input");
    mrc.sendMessage({
        action: 'add',
        request: {
            url: input.value
        }
    },
    function(data) {
	console.log('AddInput', data);
        if (data.response === 'done') {
            input.value = '';
        }
    }); 
}
document.onload = onStartupOrOnInstalledListener();
</script>
</head>
<body class='index'>
<div class='control'>
<input type='text' id='input' class='input' placeholder='magnet or url' oninput='AddInput()'/>
</div>
<div class='control' id='upnp'></div>
<video id='video' width='50%' controls autoplay></video>
<div class='control'>
<a id='vlcurl'>VLC</a>
</div>
<h1>Bittorrent Stream:</h1>
<div id='bt'></div>
</body>
</html>
